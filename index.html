<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Convertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>Text To Speech Convertor</h1>
        <h3>Enter text of your choice to change into speech.</h3>
    </div>
    <div class="container">
        <div class="app">
            <div class="input">
                <textarea id="text" placeholder="Enter text to convert" rows="10" cols="50"></textarea>
            </div>
            <div class="btn">
                <button>Play Sound</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
